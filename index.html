<!DOCTYPE html>
<html>
  <head>
    <title>个人网页</title>
    <!-- 在这里添加您的样式表 -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        background-color: #333;
      }

      header h1 {
        color: #100f0f;
        font-size: 32px;
      }

      section {
        background-color: #fff; /* 将背景色修改为白色 */
        background-size: cover;
        background-position: center;
        height: 150px; /* 根据实际情况设置高度 */
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 800px; /* 添加最大宽度 */
        margin: 0 auto; /* 居中对齐 */
        padding: 20px; /* 添加内边距 */
        box-sizing: border-box;
        font-size: 32px; /* 将字体大小增加到原来的两倍 */
      }

      section h2,
      section p {
        text-align: center; /* 将文本居中 */
        margin: 0; /* 去除默认的 margin */
        color: #000; /* 将文字颜色设置为黑色 */
      }

      footer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60px;
        background-color: #ddd;
      }

      footer a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }

      footer a:hover span {
        color: blue; /* 将链接 hover 时的字体颜色改为蓝色 */
      }
    </style>
  </head>
  <body>
    <!-- 在这里添加您的 logo 和标题 -->
    <header>
      <h1>个人网页</h1>
    </header>

    <!-- 在这里添加您的个人介绍 -->
    <section>
      <h2>关于我</h2>
      <p>没有之一,</p> <!-- 将文本合并为一段，并添加适当的空格换行 -->
      <p>全是干货, 各类网址全都ok</p>
    </section>

    <!-- 在这里添加您的个人主页链接 -->
    <footer>
      <a href="https://space.bilibili.com/3461569476299136?spm_id_from=333.1007.0.0">欢迎访问<span>我的个人主页</span></a>
    </footer>
  </body>
</html>
